name: Build Companion Module

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Enable Corepack
      run: corepack enable
      
    - name: Install dependencies
      run: yarn install --frozen-lockfile
      
    - name: Build craftable items
      run: yarn build
        
    - name: Package module
      run: yarn package
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: companion-module-rust-actions
        path: |
          pkg/
          craftable-items.js
        retention-days: 30
